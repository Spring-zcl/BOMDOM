<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .tab>ul {
      list-style: none;
      display: flex;
    }

    .tab>ul>li {
      margin: 0 10px;
      position: relative;
    }

    .tab>ul>li>ul {
      position: absolute;
      list-style: none;
      margin: 0;
      padding: 0;
      display: none;
    }
  </style>
</head>

<body>
  <div class="tab">
    <ul class="tab_list">
      <li>
        测试
        <ul>
          <li>12</li>
          <li>12</li>
          <li>12</li>
          <li>12</li>
        </ul>
      </li>
      <li>
        测试
        <ul>
          <li>12</li>
          <li>12</li>
          <li>12</li>
          <li>12</li>
        </ul>
      </li>
      <li>
        测试
        <ul>
          <li>12</li>
          <li>12</li>
          <li>12</li>
          <li>12</li>
        </ul>
      </li>
      <li>
        测试
        <ul>
          <li>12</li>
          <li>12</li>
          <li>12</li>
          <li>12</li>
        </ul>
      </li>
    </ul>
  </div>
  <script>
    window.onload = function () {
      const tabList = document.querySelector('.tab_list')
      const tabLiList = tabList.children
      for (let i = tabLiList.length - 1; i >= 0; i--) {
        tabLiList[i].onmouseover = function () {
          this.children[0].style.display = 'block'
        }
        tabLiList[i].onmouseleave = function () {
          this.children[0].style.display = 'none'
        }
      }
    }
  </script>
</body>

</html>
